<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leap - AI</title>
  <link rel="stylesheet" href="../css/ai.css" />
  <script src="../js/ai.js" defer></script>
</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html" aria-label="Zur Startseite">
        <img src="../assets/images/Leap.png" alt="Leap Logo" />
      </a>
      <h1>Leap AI</h1>
    </div>
  </header>

  <main class="chat-container" aria-live="polite">
    <div class="message-box" id="messageBox" role="log" aria-live="polite" aria-relevant="additions"></div>

    <div class="input-container">
      <label class="visually-hidden" for="userInput">Nachricht</label>
      <textarea id="userInput" placeholder="Stelle deine Frage oder schreibe eine Nachricht..." rows="3"></textarea>

      <div class="buttons">
        <label class="file-label">
          <input type="file" id="imageUpload" accept="image/*" />
          Bild ausw√§hlen
        </label>
        <button id="sendMessage" type="button">Senden</button>
      </div>
    </div>
  </main>
</body>
</html>
